<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Donation Management System</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background:red;
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 25px 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      margin-top: 15px;
      background:red;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background: red;
    }

    .success {
      text-align: center;
      color: green;
      font-weight: 500;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background: #f1f1f1;
      color: #555;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container-fluid">
      
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>

        
      </ul>
    </div>
  </nav>
  

  <div class="container">
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
      <div id="response" class="success"></div>
    </form>
  </div>

  <footer>
    &copy; 2025 Donation Management System | All Rights Reserved
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();
      let response = document.getElementById("response");

      if (name && email && message) {
        response.textContent = "✅ Thank you, " + name + "! We’ll get back to you soon.";
        this.reset();
      } else {
        response.textContent = "⚠ Please fill all fields before submitting.";
        response.style.color = "red";
      }
    });
  </script>

</body>
</html>
