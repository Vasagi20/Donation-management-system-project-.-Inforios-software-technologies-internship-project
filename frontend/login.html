<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Donation Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #fff7f0, #fde3e3);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .auth-card:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .auth-card h2 {
      font-weight: bold;
      color: #dc3545;
    }

    .form-control {
      border-radius: 10px;
      padding-left: 40px;
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #dc3545;
    }

    .btn-custom {
      background-color: #dc3545;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 10px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #b02a37;
      transform: scale(1.05);
    }

    .toggle-link {
      color: #dc3545;
      font-weight: 500;
      cursor: pointer;
      text-decoration: underline;
    }

    .toggle-link:hover {
      color: #b02a37;
    }

  </style>
</head>
<body>
  <div class="auth-card" id="authCard">
    <!-- Login Form -->
    <div id="loginForm">
      <h2 class="mb-4">Welcome Back!</h2>
      <form>
        <div class="form-group mb-3">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-3">
          <i class="bi bi-lock-fill"></i>
          <input type="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-custom mb-3">Login</button>
      </form>
      <p>Don't have an account? <span class="toggle-link" onclick="showRegister()">Register here</span></p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display: none;">
      <h2 class="mb-4">Create Account</h2>
      <form>
        <div class="form-group mb-3">
          <i class="bi bi-person-fill"></i>
          <input type="text" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group mb-3">
          <i class="bi bi-envelope-fill"></i>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-3">
          <i class="bi bi-lock-fill"></i>
          <input type="password" class="form-control" placeholder="Create password" required>
        </div>
        <button type="submit" class="btn btn-custom mb-3">Register</button>
      </form>
      <p>Already have an account? <span class="toggle-link" onclick="showLogin()">Login here</span></p>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>
</body>
</html>
